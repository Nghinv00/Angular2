<form  class="form" #f="ngForm" (ngSubmit)="SaveForm()">

    <tr>
        <td>Name</td>
        <td>
            <input type="text" name="name" ngModel  [(ngModel)]="employee.name" />
        </td>
    </tr>
    <tr>
        <td>Age</td>
        <td>
            <input type="number" name="age"  [(ngModel)]="employee.age" />
        </td>
    </tr>
    <tr>
        <td>Status</td>
        <td>
            <input type="checkbox" name="status"  [(ngModel)]="employee.status" />
        </td>
    </tr>
    <tr>
        <td colspan="2">
                <button type="submit">Save</button>
                <button type="button">cancel</button>
        </td>

    </tr>
</form>
