    <li *ngFor="let employee of employees">{{employee.name}}</li>
</ul>-->
<table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>status</td>
            <td>Create at</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.status}}</td>
            <td>{{employee.createdAt | date }}</td>
            <td>
                <a [routerLink]="['/employees-detail',employee.id]">Show detail</a>
            </td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of pages"><a [routerLink]="['/employees']" [queryParams]="{pageNumber:page, filter:'a'}">{{page}}</a></li>   
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
