<form class="form-horizonal" #f="ngForm" method="POST">
    <div class="form-group">
        <label class="col-md-2">Username</label>
        <div class="col-md-10">
            <input type="text" name="username" ngModel class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Password</label>
        <div class="col-md-10">
            <input type="password" name="password" ngModel class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10">
            <button (click)="CheckLogin(f.value)">Login</button>
        </div>
    </div>
</form>
